<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dudi's Love Letter</title>
</head>
<body>
<div>Dudi hide her secret message here. Type secret keywords make it reveal.</div>
<audio id="dudi-voice" src="sound/dudi.m4a"></audio>

<script>
	const pressed = [];
	const secretCode = 'dudi';
	const dudiVoice = document.querySelector('#dudi-voice');

	window.addEventListener('keyup', (e) => {
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
		if(pressed.join('') === secretCode) {
			speakDudi();
		}
	})

	function speakDudi() {
		dudiVoice.currentTime = 0;
		dudiVoice.play();
	}
</script>
</body>
</html>
